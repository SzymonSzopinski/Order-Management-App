<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona główna</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <aside>
        <div class="sidebar active">
          <div class="logo-menu">
            <h2 class="logo"></h2>
            <i class="bx bx-menu toggle-btn"></i>
          </div>

          <ul class="list">
            <li class="list-item">
              <a href="index.html">
                <i class="bx bxs-dashboard"></i>
                <span class="link-name">Strona główna</span>
              </a>
            </li>
            <li class="list-item">
              <a href="orders.html">
                <i class="bx bxs-shopping-bag"></i>
                <span class="link-name">Wyświetl zamówienia</span>
              </a>
            </li>
            <li class="list-item">
              <a href="add-order.html">
                <i class="bx bx-cart-add"></i>
                <span class="link-name">Dodaj zamówienia</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <div id="order-added-success" class="alert alert-success" role="alert">Pomyślnie dodano zamówienie
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <h1>Dodaj nowe zamówienie</h1>
        <br />
        <form id="form" >
          <div class="row">
            <div class="col-70">
              <div class="form-group">
                <label for="dateCreated">Czas</label>
                <input type="date" class="form-control" name="dateCreated" style="width: 50%" />
              </div>
              <div class="form-group">
                <label for="status">Status zamówienia</label>
                <select id="status" name="status" class="form-control">
                    <option>Nowe</option>
                    <option>Rezerwacja</option>
                    <option>Klient umówiony na zakup w sklepie</option>
                    <option>Anulowane</option>
                    <option>Zwrócone</option>
                    <option>Nieudane</option>
                    <option>Odrzucone</option>
                    <option>Zatwierdzone - oczekiwanie na przelew</option>
                    <option>Zatwierdzone - w trakcie realizacji</option>
                    <option>Płatność zaakceptowana</option>
                    <option>Wysłano</option>
                    <option>Gotowe do odbioru w oddziale</option>
                    <option >Zrealizowane</option>
                </select>
              </div>
              <div class="form-group">
                <label for="branch">Oddział</label>
                <select id="branch" name="branch" class="form-control">
                  <option>Wrocław</option>
                  <option>Katowice</option>
                  <option>Lublin</option>
                  <option>Poznań</option>
                  <option>Warszawa</option>
                  <option>Krakow</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deliveryMethod">Sposób dostawy</label>
                <select id="deliveryMethod" name="deliveryMethod" class="form-control">
                  <option>DHL</option>
                  <option>UPS</option>
                  <option>InPost</option>
                  <option>Platność przy odbiorze</option>
                </select>
              </div>
              <div class="form-group">
                <label for="paymentMethod">Rodzaj płatności</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control">
                  <option>Przelew bankowy</option>
                  <option>Gotówką</option>
                  <option>Płatność kartą</option>
                  <option>Przy odbiorze</option>
                </select>
              </div>
              <label>Notatka do zamówienia</label>
              <textarea class="form-control" name="noteToOrder"></textarea>
              <div class="display-flex product-container">
                <div class="product-data">
                    <div class="add-product">
                        <div >
                          <label for="">Dodaj produkt do zamówienia</label>
                          <select id="selectOrderProducts" class="form-control" style="width: 100%;">
                            <option>Wybierz produkt</option>
                         </select>
                        </div>
                        <div class="form-group field-quantity">
                          <label for="">Ilość</label>
                          <input id="quantity" type="number" class="form-control" value="1" default="1" min="1" step="1">
                        </div>
                        <div class="form-group field-product-price">
                          <label for="">Cena PLN</label>
                          <input type="number"  class="form-control" id="ordersProductPrice" readonly>
                        </div>
                    </div>
                    <div class="extra-product-data">
                        <div class="text">
                          <span>Id produktu: <span id="prodIdDisplay" ></span> </span>
                        </div>
                        <div class="text">
                          <span>Cena szt: <span id="prodUnitPrice"></span> </span>
                          <span>PLN</span>
                        </div>
      
                    </div>
                </div>
                <button id="add-product-to-order" class="btn btn-info small-button">+</button>
              </div>
              <div class="products-container">
                <h3 class="title-list">Lista produktów</h3>
                <h4 class="empty-list">Lista jest pusta</h3>
              </div>
              <div class="display-flex" style="align-items: center">
                <h4 style="font-weight: 600; margin: 0 0 0 auto;">Suma: </h4>
                <div id="sum" style="font-size: 18px; margin-left: 4px;">0</div>
                <input type="hidden" id="sum-input" name="totalPrice">
              </div>
              <div class="form-group">
                <button class="btn btn-info" type="submit">Zapisz</button>
                <a class="btn btn-info" href="orders.html">Anuluj</a>
              </div>
            </div>
            <div class="col-50" style="border-left: 2px solid #d2ab67">
              <div class="row">
                <div class="col-60">
                  <h5>Dane zamawiającego</h5>
                  <div class="form-group">
                    <label for="firstName">Imię</label>
                    <input class="form-control" id="firstName" name="customer[firstName]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input class="form-control" id="lastName" name="customer[lastName]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="customer[email]" type="text"  />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Numer telefonu</label>
                    <input class="form-control" id="phoneNumber" name="customer[phoneNumber]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="customerNoteToOrder">Uwagi do zamówienia</label>
                    <textarea class="form-control" id="customerNoteToOrder" name="customer[customerNoteToOrder]" type="text"></textarea>
                  </div>
                </div>
                <div class="col-60">
                  <h5>Adres dostawy</h5>
                  <div class="form-group">
                    <label for="street">Ulica</label>
                    <input class="form-control" id="street" name="customer[address][street]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="houseNumber">Numer domu/mieszkania</label>
                    <input class="form-control" id="houseNumber" name="customer[address][houseNumber]" type="text"/>
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="zipCode">Kod pocztowy</label>
                    <input class="form-control" id="zipCode" name="customer[address][zipCode]" type="text"/>
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="city">Miasto</label>
                    <input class="form-control" id="city" name="customer[address][city]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="province">Województwo</label>
                    <input class="form-control" id="province" name="customer[address][province]" type="text" />
                    <div class="error"></div>
                  </div>
                  <div class="form-group">
                    <label for="country">Kraj</label>
                    <input class="form-control" id="country" name="customer[address][country]" type="text"/>
                    <div class="error"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/editOrder.js"></script>
  </body>
</html>

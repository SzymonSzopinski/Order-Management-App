<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona główna</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <aside>
        <div class="sidebar active">
          <div class="logo-menu">
            <h2 class="logo"></h2>
            <i class="bx bx-menu toggle-btn"></i>
          </div>

          <ul class="list">
            <li class="list-item">
              <a href="index.html">
                <i class="bx bxs-dashboard"></i>
                <span class="link-name">Strona główna</span>
              </a>
            </li>
            <li class="list-item">
              <a href="orders.html">
                <i class="bx bxs-shopping-bag"></i>
                <span class="link-name">Wyświetl zamówienia</span>
              </a>
            </li>
            <li class="list-item">
              <a href="add-order.html">
                <i class="bx bx-cart-add"></i>
                <span class="link-name">Dodaj zamówienia</span>
              </a>
            </li>
        
          </ul>
        </div>
      </aside>
      <div class="container">
        <h1>Podzamówienie</h1>
        <br />
            <p>
                <a class="btn btn-info text-white" >Edytuj zamówienie</a> 
            </p>
          <div class="row">
            <div class="col-70">
              <div class="form-group">
                <br>
                <input disabled type="date" class="form-control" name="dateCreated" id="dateCreated" style="width: 50%" />
              </div>
              <div class="form-group">
                <label for="status">Status zamówienia</label>
                <select id="status" name="status" class="form-control" disabled>
                    <option>Nowe</option>
                    <option>Rezerwacja</option>
                    <option>Klient umówiony na zakup w sklepie</option>
                    <option>Anulowane</option>
                    <option>Zwrócone</option>
                    <option>Nieudane</option>
                    <option>Odrzucone</option>
                    <option>Zatwierdzone - oczekiwanie na przelew</option>
                    <option>Zatwierdzone - w trakcie realizacji</option>
                    <option>Płatność zaakceptowana</option>
                    <option>Wysłano</option>
                    <option>Gotowe do odbioru w oddziale</option>
                    <option >Zrealizowane</option>
                </select>
              </div>
              <div class="form-group">
                <label for="branch">Oddział</label>
                <select id="branch" name="branch" class="form-control" disabled>
                  <option>Wrocław</option>
                  <option>Katowice</option>
                  <option>Lublin</option>
                  <option>Poznań</option>
                  <option>Warszawa</option>
                  <option>Krakow</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deliveryMethod">Sposób dostawy</label>
                <select id="deliveryMethod" name="deliveryMethod" class="form-control" disabled>
                  <option>DHL</option>
                  <option>UPS</option>
                  <option>InPost</option>
                  <option>Platność przy odbiorze</option>
                </select>
              </div>
              <div class="form-group">
                <label for="paymentMethod">Rodzaj płatności</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control" disabled>
                  <option>Przelew bankowy</option>
                  <option>Gotówką</option>
                  <option>Płatność kartą</option>
                  <option>Przy odbiorze</option>
                </select>
              </div>
              <label>Notatka do zamówienia</label>
              <textarea class="form-control" name="noteToOrder" id="noteToOrder" disabled></textarea>
              <br>
              <div class="products-container">
                <h3 class="title-list">Lista produktów</h3>
              </div>
              <div class="display-flex" style="align-items: center">
                <h4 style="font-weight: 600; margin: 0 0 0 auto;">Suma: </h4>
                <div id="sum" style="font-size: 18px; margin-left: 4px;">0</div>
                <input type="hidden" id="sum-input" name="totalPrice">
              </div>
              <div class="form-group">
                <a class="btn btn-info" href="orders.html">Wróć</a>
              </div>
            </div>
            <div class="col-50" style="border-left: 2px solid #d2ab67">
                <p style="font-size: 22px; font-weight: 500;">Dane zamawiającego</p>
                <br>
                 <div class="order-view-customer-details">
                    <span style="font-weight: 500">Imię i nazwisko:</span>
                    <br>
                    <span id="customerFirstAndLastName"></span>
                </div>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500;">Adres email:</span>
                    <br>
                    <span id="customerEmail"></span>
                </div>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500">Telefon:</span>
                    <br>
                    <span id="customerPhoneNumber"></span>
                </div>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500">Uwagi do zamówienia:</span>
                    <br>
                    <span id="customerNote"></span>
                </div>
                <br>
                <p style="font-size: 22px; font-weight: 500;">Dane do wysyłki/adresowe</p>
                <br>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500">Adres:</span>
                    <br>
                    <span id="customerAddress"></span>
                </div>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500">Województwo:</span>
                    <br>
                    <span id="customerProvince"></span>
                </div>
                <div class="order-view-customer-details">
                    <span style="font-weight: 500">Kraj:</span>
                    <br>
                    <span id="customerCountry"></span>
                </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/viewSingleOrder.js"></script>
    <script type="module" src="/js/editOrder.js"></script>
  </body>
</html>

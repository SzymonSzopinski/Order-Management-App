<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <aside>
        <div class="sidebar active">
          <div class="logo-menu">
            <h2 class="logo"></h2>
            <i class="bx bx-menu toggle-btn"></i>
          </div>

          <ul class="list">
            <li class="list-item">
              <a href="index.html">
                <i class="bx bxs-dashboard"></i>
                <span class="link-name">Home Page</span>
              </a>
            </li>
            <li class="list-item">
              <a href="index.html">
                <i class="bx bxs-shopping-bag"></i>
                <span class="link-name">View Orders</span>
              </a>
            </li>
            <li class="list-item">
              <a href="add-order.html">
                <i class="bx bx-cart-add"></i>
                <span class="link-name">Add Orders</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="container">
        <section class="table-header">
          <h1>
            Orders
            <a href="add-order.html" class="btn btn-info margin-left-btn"
              >Add Order</a
            >
          </h1>
        </section>

        <section class="table-body">
          <table>
            <thead>
              <tr>
                <th style="color: #d2ab67">Id</th>
                <th>Order</th>
                <th>Seller</th>
                <th style="color: #d2ab67">Date</th>
                <th style="color: #d2ab67">Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableRows"></tbody>
          </table>
        </section>
      </div>
    </main>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/ordersTable.js"></script>
  </body>
</html>
